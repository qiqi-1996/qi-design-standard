<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>

    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script src="./auto-reload.js" async></script>

    <style>
        HTML, BODY {
            font-size: 16px;
            line-height: 32px;
        }

        a {
            font-weight: bolder;
        }

        .ItemLink::before{
            opacity: 0;
            padding-right: 4px;
        }
    </style>
</head>

<body>
    <div id="docute"></div>

    <script src="./sidebar.zh.js"></script>
    <script>
    new Docute({
        target: '#docute',
        title: "QI DESIGN STANDARD",
        darkThemeToggler: true,
        overrides: {
            "/en/": {
                language: "English",
            },
            "/zh/": {
                language: "中文",
                sidebar: SidebarZH
            }
        }
    });
    </script>
</body>

</html>
